<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Accessibility Test Cases - Colors</title>
        <meta name="description" content="Accessibility Testcases">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <style>
            .adequate{background:black;color:White;}
            .inadequate{background:gray;color:orange;}
        </style>
    </head>
    <body>
        <h1>Colors</h1>
        <p>Color contrast between background and text should be adequate enough for users to read.</p>
        <p class="positive">Below text has enough background to foreground contrast.</p>
        <p class="adequate">You can read this text clearly.</p>
        <p class="negative">Below text has enough background to foreground contrast.</p>
        <p class="inadequate">You will hardly be able to read this text.</p>
    </body>
</html>
